<body>

        function trocar() {

            const opcoes = {

            };


            const dataFormatada = agora.toLocaleDateString("pt-BR", opcoes);
            let cor;
            let mensagem;


            if (hora >= 6 && hora < 12) {
                cor = "#A6D9FF"; // azul claro manh√£
                mensagem = "Bom dia!‚òÄÔ∏è";
                frases = [
                    "Hoje √© um recome√ßo",
                    "A luz chegou, respira fundo",

                ];
            } else if (hora >= 12 && hora < 18) {
                cor = "#FFB46F"; // laranja pastel tarde
                mensagem = "Boa tarde!‚õÖ";
                frases = [
                    "For√ßa para continuar",
                    "O agora importa",

                ];
            } else if (hora >= 18 && hora < 23) {

            document.body.style.backgroundColor = cor;

            document.getElementById("hora").innerHTML = "Agora s√£o " + hora + ":" + minutos + ":" + segundos;
            document.getElementById("data").innerHTML = "üìÜ " + dataFormatada;
        }


        function trocarFrase() {
            if (frases.length > 0) {
                const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
                document.getElementById("frase").innerHTML = `"${fraseAleatoria}"`;
